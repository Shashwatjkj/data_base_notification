<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realtime Orders</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      li { margin: 6px 0; }
      .op { font-weight: bold; }
      .meta { color: #555; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <h2>Realtime Orders</h2>
    <div>
      <strong>WebSocket status:</strong> <span id="status">—</span>
    </div>
    <ul id="updates"></ul>

    <script>
      const statusEl = document.getElementById('status');
      const updates = document.getElementById('updates');

      const ws = new WebSocket('ws://localhost:8080');

      ws.onopen = () => {
        statusEl.textContent = 'connected';
      };

      ws.onclose = () => {
        statusEl.textContent = 'closed';
      };

      ws.onerror = (e) => {
        statusEl.textContent = 'error';
        console.error('WS error', e);
      };

      ws.onmessage = (evt) => {
        try {
          const msg = JSON.parse(evt.data);
          if (msg.type === 'init') {
            msg.data.forEach(item => prependUpdate('snapshot', item));
          } else if (msg.type === 'db_event') {
            prependUpdate(msg.operation, msg.data);
          } else {
            // unknown message
            console.log('message', msg);
          }
        } catch (err) {
          console.error('failed to parse', err);
        }
      };

      function prependUpdate(op, data) {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="op">${op.toUpperCase()}</span>
          <span class="meta"> — Order #${data.id} • ${data.customer_name} • ${data.product_name} • ${data.status}</span>
        `;
        updates.insertBefore(li, updates.firstChild);
      }
    </script>
  </body>
</html>
